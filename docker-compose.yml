version: "3"
services:
  # サービス名
  web:
    #インストールするイメージ名
    image: nginx:1.15.6
    ports:
      # ポートフォワーディング。
      #ホスト側（自分が使っているパソコン）のポート:コンテナ側のポート
      #ホスト側の8000にアクセスしたらコンテナの80番ポートに転送してくれるので、「localhost:8000」でアクセス可能
      - "8000:80"
    depends_on:
      - app
      # ホスト側（自分が使っているパソコン）にあるディレクトリやファイルをコンテナでも使えるようにする。
      #こうすることで、ホスト側での変更がコンテナへも反映される。（dockerコンテナに入って直接編集する訳ではない）
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  app:
    build: ./docker/php
    depends_on:
      - mysql
    volumes:
      - .:/var/www/html

  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --skip-character-set-client-handshake
    environment:
      MYSQL_DATABASE: odai_gacha
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
